<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f44336 0%, #ff5722 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .error-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        a:hover {
            background: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>An Error Has Occurred</h2>
    <div class="error-message">
        <p th:if="${errorMessage != null}">
            <strong>Message:</strong> <span th:text="${errorMessage}"></span>
        </p>
        <p th:if="${errorMessage == null}">
            <strong>Message:</strong> Unexpected error occurred.
        </p>
    </div>
    <a href="/home">‚Üê Back to Home</a>
</div>
</body>
</html>
