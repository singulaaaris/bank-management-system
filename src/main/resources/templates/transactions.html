<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transactions-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding-bottom: 10px;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        a:hover {
            background: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="transactions-container">
    <h2>Transaction History</h2>

    <!-- Форма фильтрации по дате -->
    <form method="get" action="/transactions/filter" style="margin-bottom: 20px;">
        <label>
            Start Date:
            <input type="date" name="startDate" required>
        </label>
        <label style="margin-left: 10px;">
            End Date:
            <input type="date" name="endDate" required>
        </label>
        <button type="submit" style="margin-left: 10px;">Filter</button>
    </form>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Account Number</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}">1</td>
                <td th:text="${transaction.transactionType}">Deposit</td>
                <td th:text="${transaction.account.accountNumber}">123456</td>
                <td th:text="${transaction.amount}">1000</td>
                <td th:text="${#dates.format(transaction.timestamp, 'yyyy-MM-dd')}">2025-05-02</td>
                <td th:text="${transaction.comment}">Transfer to savings</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/home">Back to Dashboard</a>
</div>
</body>
</html>
