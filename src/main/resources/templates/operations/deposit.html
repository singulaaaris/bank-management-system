<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit - DHUFDVACYGVSDX Bank</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            display: inline-block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            padding: 16px 24px;
            margin: 14px 0;
            font-size: 16px;
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 25px;
        }

        button, .back-button {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 16px;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        button:hover, .back-button:hover {
            background: #4CAF50;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Deposit Funds</h2>
    <form method="post" action="/deposit" onsubmit="return confirmDeposit()">
        <input type="text" name="accountNumber" placeholder="Account Number" required>
        <input type="number" name="amount" step="0.01" placeholder="Amount" required>
        <div class="button-group">
            <button type="submit">Deposit</button>
            <a href="/home" class="back-button">Back</a>
        </div>
    </form>
</div>
<script>
    function confirmDeposit() {
        return confirm("Are you sure you want to deposit this amount?");
    }
</script>
</body>
</html>
