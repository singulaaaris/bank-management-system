<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>DHUFDVACYGVSDX Bank - Главная</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e3c72;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #4CAF50;
        }

        table {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<h1>DHUFDVACYGVSDX Bank</h1>

<h2>Hello, <span th:text="${username}">User</span>!</h2>
<div style="text-align: center;">
    <h3>Email: <span th:text="${email}">user@bank.com</span></h3>
</div>


<h2>Your accounts:</h2>

<table>
    <thead>
    <tr>
        <th>Type</th>
        <th>Account number</th>
        <th>Balance (₸)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.accountNumber}">440012345678</td>
        <td th:text="${account.accountType}">Main</td>
        <td th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}">10000.00</td>
    </tr>
    </tbody>
</table>


<div class="nav-links">
    <a href="/deposit">Deposit</a><br>
    <a href="/withdraw">Withdraw</a><br>
    <a href="/transfer">Transfer</a><br>
    <a href="/accounts">Account management</a>
    <a href="/transactions">View transactions</a>
    <a href="/logout">Exit</a>
</div>

</body>
</html>
